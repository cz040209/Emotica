<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emotion Chatbot</title>
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Import and apply the Inter font from Google Fonts */
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');

      /* Custom scrollbar styles for the message area */
      .scrollbar-thin::-webkit-scrollbar {
        width: 8px;
      }
      .scrollbar-thin::-webkit-scrollbar-track {
        background: #f1f5f9; /* Light gray track */
        border-radius: 10px;
      }
      .scrollbar-thin::-webkit-scrollbar-thumb {
        background: #3b82f6; /* Blue thumb */
        border-radius: 10px;
      }
      body {
        font-family: 'Inter', sans-serif;
      }
    </style>
  </head>
  <body>
    <!-- The root div where the React application will be mounted -->
    <div id="root"></div>
    <!-- Link to the main JavaScript file for the React application -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
